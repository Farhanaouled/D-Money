<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>seek coding</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="full-page">
		<div class="navbar">
			<div>
				<a href="website.html">FAB-MONEY</a>
			</div>
			<nav>
				<ul id="MenuItemes">
					<li><a href="#">Home</a></li>
					<li><a href="#">About Us</a></li>
					<li><a href="#">Services</a></li>
					<li><a href="#">Contact</a></li>
					<li><button class='loginbtn' onclick="document.getElementById('login-from').style.display='block'" style="width:auto;">Login</button></li>
				</ul>
			</nav>
		</div>
		<!-- Creation du boitr de formulaire-->
		<div  class='login-form' class="login-page">
			<div class="from-box">
				<div class="button-box">
					<div id="btn" ></div>
					<button type="button" onclick="login()" class="toggle-btn" >Connexion</button>
					<button  type="button" onclick="register()" class="toggle-btn" >Inscription</button>
				</div>
				<!--Formulaire de connexion-->
				<form id="login" class="input-group-login">
					<input type="text" class="input-field" placeholder="Email Id" name="" required>
					<input type="password" class="input-field" placeholder="Enter Password" name="" required>
					<input type="checkbox" class="check-box"
					   name=""><span>Souvenir le mot de passe</span>
					   <button type="submit" class="submit-btn">Connexion</button>
				</form>
				<!--Formulaire d'inscription-->
				<form id="register" class="input-group-register">
					<input type="text" class="input-field" placeholder="Prenom" name="" required>
					<input type="text" class="input-field" placeholder="Nom" name="" required>
					<input type="email" class="input-field" placeholder="Email Id" name="" required>
					<input type="password" class="input-field" placeholder="Enter Password" name="" required>
					<input type="password" class="input-field" placeholder="Confirm Password" name="" required>
					<input type="checkbox" class="check-box"
					   name=""><span>J'accepter le termes des conditions</span>
					   <button type="submit" class="submit-btn">Inscrire</button>
				</form>
			</div>
		</div>
	</div>
	 <!-- cettte est celle du depacement tu curseur du connexion et d'inscription--> 
	<script type="text/javascript">
		var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register() 
		{
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
		}
	</script>
	<script type="text/javascript">
		var model = document.getElementById('login-from');
		window.onclick = function(event)
		{
			if (event.target == model)
			 {
			 	model.style.display = "relative";
			 }
		}
	</script>
</body>
</html>
